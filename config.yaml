data:
  file_path: "data/energy_data.csv"
  target_col: "spread_SDAC_IDA1_PL"
  leakage_cols:
    - "spread_SDAC_IDA1_PL"
    - "IDA1_DE"
    - "IDA1_PL"
    - "IDA1_SK"
    - "IDA2_DE"
    - "IDA2_PL"
    - "IDA2_SK"
    - "IDA3_DE"
    - "IDA3_PL"
    - "IDA3_SK"

cv:
  train_days: 180
  meta_train_days: 60
  test_days: 30
  purge_days: 7
  n_splits: 4

model:
  n_estimators: 100
  max_depth: 8
  learning_rate: 0.0156
  subsample: 0.8418
  colsample_bytree: 0.8
  random_state: 42

meta_model:
  n_estimators: 100
  max_depth: 3
  learning_rate: 0.0442
  random_state: 42
  confidence_threshold: 0.4316

trading:
  position_size_mwh: 100
  cost_per_mwh: 0.5
  currency: "EUR" # Assumed currency - EU Market Coupling uses EUR for all settlements

mlflow:
  experiment_name: "Day_Ahead_Intraday_Spread"
  run_name: "xgboost_final_tuned"
